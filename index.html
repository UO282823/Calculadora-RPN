
<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Calculadora RPN</title>
        <meta name="author" content="Hugo Pulido Pensado" />
        <meta name="description" content="Calculadora RPN" />
        <meta name ="keywords" content ="Calculadora, RPN, Calculadora notacio polaca, notacion polaca" />
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />
    </head>
    <body>

            <h1>Calculadora RPN</h1>
        <form action="#" method="post">

            <label for="pila">Pila</label>
            <textarea name="pila" id="pila" rows="5" disabled></textarea>
            
            <label for="pantalla">Pantalla</label>
            <input type="text" name="pantalla" value="" id="pantalla"  lang="es" disabled>

            <input type="submit" name="sin" value="sin"  >
            <input type="submit" name="cos" value="cos" >
            <input type="submit" name="tan" value="tan" >
            <input type="submit" name="CPila" value="C Pila"  >

            <input type="submit" name="asin" value="asin"  >
            <input type="submit" name="acos" value="acos" >
            <input type="submit" name="atan" value="atan" >
            <input type="submit" name="CPant" value="C Pant"  >

            <input type="submit" name="7" value="7" >
            <input type="submit" name="8" value="8">
            <input type="submit" name="9" value="9" >
            <input type="submit" name="/" value="/"  >

            <input type="submit" name="4" value="4"  >
            <input type="submit" name="5" value="5" >
            <input type="submit" name="6" value="6"  >
            <input type="submit" name="*" value="*" >
            

            <input type="submit" name="1" value="1" >
            <input type="submit" name="2" value="2" >
            <input type="submit" name="3" value="3"  >
            <input type="submit" name="-" value="-"  >

            <input type="submit" name="0" value="0" >
            <input type="submit" name="punto" value="." >
            <input type="submit" name="+-" value="+-">
            <input type="submit" name="+" value="+">



            <input type="submit" name="ENTER" value="ENTER">
            <input type="submit" name="←Pila" value="← Pila">
            <input type="submit" name="←Pant" value="← Pant" >
            
            
            
            

        
        </form>

    </body>
</html>
